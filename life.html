    <script>
        var swiper = new Swiper(".bus-swiper", {
            slidesPerView: 1,
            observeParents:true,
            observer:true,  
            navigation: {
                nextEl: ".bus-swiper_next",
                prevEl: ".bus-swiper_prev",
            },
            loop: true, 
            speed: 800,
        })

        var swiper = new Swiper(".forest-swiper", {
            slidesPerView: 1,
            observeParents:true,
            observer:true,  
            navigation: {
                nextEl: ".bus-swiper_next",
                prevEl: ".bus-swiper_prev",
            },
            loop: true, 
            speed: 800,
        })

        $(document).click(function (event) {
            var map = $(".life_map");
            var tab = $(".life_tab");
            var popup = $(".popup");
            if (!map.is(event.target) && map.has(event.target).length === 0) {
                if (!tab.is(event.target) && tab.has(event.target).length === 0) {
                    if (!popup.is(event.target) && popup.has(event.target).length === 0) {
                        $(".life_map_item").each(function(){
                            $(this).removeClass("active");
                        })
                    }
                }
            }
        });
    </script>
